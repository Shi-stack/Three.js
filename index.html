<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My frist project with three.js</title>
  <style>
    body{
      margin:0;
    }

    canvas{
      width:100%;
      height:100%;
    }

  </style>
</head>

<body>
 
  
  <script src="js/three.js"></script>
  <script>
    var scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight , 0.1 , 1000);

    var renderer = new THREE.WebGLRenderer();

    renderer.setSize (window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // change below for every 3D object you want to make

    var geometry = new THREE.BoxGeometry ( 1,1,1);

    // Create color or image texture 

    var material = new THREE.MeshBasicMaterial({color:0xFFF , wireframe: false});

    var cube = new THREE.Mesh( geometry , material);

    scene.add(cube);

    camera.position.z = 3;

    var update = function(){
      cube.rotation.x += 0.01;
      cube.rotation.y += 0.05;

    };
    // draw scene
    var render = function(){
      renderer.render ( scene, camera );
    };

    // run game loop (update , render , repeat)
    var GameLoop = function (){
      requestAnimationFrame(GameLoop);
      update();
      render();
    };

    // how many times you have to run your loop.

    GameLoop();

  </script>
</body>
</html>
